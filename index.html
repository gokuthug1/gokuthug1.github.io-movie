<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Display</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #video-display {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 9999;
        }
        .center-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button, select {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover, select:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div id="video-display" style="display: none;"></div>

<div class="center-container">
    <input type="text" id="video-id" placeholder="Enter video ID" required>
    <br><br>
    <select id="video-domain">
        <option value="vidsrc.in">vidsrc.in</option>
        <option value="vidsrc.pm">vidsrc.pm</option>
        <option value="vidsrc.xyz">vidsrc.xyz</option>
        <option value="vidsrc.net">vidsrc.net</option>
        <option value="vidsrc.to">vidsrc.to</option>
        <option value="superembed">superembed</option>
    </select>
    <br><br>
    <button onclick="displayVideo()">Display Video</button>
</div>

<script>
    document.getElementById('video-id').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            displayVideo();
        }
    });

    function displayVideo() {
        var videoId = document.getElementById('video-id').value;
        var domain = document.getElementById('video-domain').value;
        var embedUrl;

        if (domain === 'superembed') {
            embedUrl = `https://multiembed.mov/directstream.php?video_id=${videoId}`;
        } else {
            if (videoId.startsWith("movie")) {
                embedUrl = `https://${domain}/embed/${videoId}`;
            } else if (videoId.startsWith("tv")) {
                var parts = videoId.split("/");
                if (parts.length === 2) {
                    embedUrl = `https://${domain}/embed/${parts[0]}/${parts[1]}/1`;
                } else if (parts.length === 3) {
                    embedUrl = `https://${domain}/embed/${parts[0]}/${parts[1]}/${parts[2]}/1`;
                } else if (parts.length === 4) {
                    embedUrl = `https://${domain}/embed/${parts[0]}/${parts[1]}/${parts[2]}/${parts[3]}`;
                }
            }
        }

        if (embedUrl) {
            var videoDisplay = document.getElementById('video-display');
            videoDisplay.innerHTML = `<iframe src="${embedUrl}" style="width: 100%; height: 100%; border: none;" allowfullscreen></iframe>`;
            videoDisplay.style.display = 'block';
        } else {
            var attempts = [
                `https://${domain}/embed/movie/${videoId}`,
                `https://${domain}/embed/tv/${videoId}`,
                `https://${domain}/embed/tv/${videoId}/1`,
                `https://${domain}/embed/tv/${videoId}/1/1`
            ];
            var index = 0;
            function tryNextUrl() {
                if (index < attempts.length) {
                    var url = attempts[index++];
                    var xhr = new XMLHttpRequest();
                    xhr.onreadystatechange = function() {
                        if (xhr.readyState === XMLHttpRequest.DONE) {
                            if (xhr.status === 200) {
                                var videoDisplay = document.getElementById('video-display');
                                videoDisplay.innerHTML = `<iframe src="${url}" style="width: 100%; height: 100%; border: none;" allowfullscreen></iframe>`;
                                videoDisplay.style.display = 'block';
                            } else {
                                tryNextUrl();
                            }
                        }
                    };
                    xhr.open('GET', url, true);
                    xhr.send();
                } else {
                    alert("Unable to find a valid video ID!");
                }
            }
            tryNextUrl();
        }
    }
</script>

</body>
</html>
