<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Display</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #video-display {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 9999;
        }
    </style>
</head>
<body>

<div id="video-display" style="display: none;"></div>

<script>
    function displayVideo() {
        var videoId = document.getElementById('video-id').value;
        var embedUrl;
        if (videoId.startsWith("movie")) {
            embedUrl = `https://vidsrc.to/embed/${videoId}`;
        } else if (videoId.startsWith("tv")) {
            var parts = videoId.split("/");
            if (parts.length === 2) {
                embedUrl = `https://vidsrc.to/embed/${parts[0]}/${parts[1]}/1`;
            } else if (parts.length === 3) {
                embedUrl = `https://vidsrc.to/embed/${parts[0]}/${parts[1]}/${parts[2]}/1`;
            } else if (parts.length === 4) {
                embedUrl = `https://vidsrc.to/embed/${parts[0]}/${parts[1]}/${parts[2]}/${parts[3]}`;
            }
        }
        if (embedUrl) {
            var videoDisplay = document.getElementById('video-display');
            videoDisplay.innerHTML = `<iframe src="${embedUrl}" style="width: 100%; height: 100%; border: none;" allowfullscreen></iframe>`;
            videoDisplay.style.display = 'block';
        } else {
            var attempts = [
                `https://vidsrc.to/embed/movie/${videoId}`,
                `https://vidsrc.to/embed/tv/${videoId}`,
                `https://vidsrc.to/embed/tv/${videoId}/1`,
                `https://vidsrc.to/embed/tv/${videoId}/1/1`
            ];
            var index = 0;
            function tryNextUrl() {
                if (index < attempts.length) {
                    var url = attempts[index++];
                    var xhr = new XMLHttpRequest();
                    xhr.onreadystatechange = function() {
                        if (xhr.readyState === XMLHttpRequest.DONE) {
                            if (xhr.status === 200) {
                                var videoDisplay = document.getElementById('video-display');
                                videoDisplay.innerHTML = `<iframe src="${url}" style="width: 100%; height: 100%; border: none;" allowfullscreen></iframe>`;
                                videoDisplay.style.display = 'block';
                            } else {
                                tryNextUrl();
                            }
                        }
                    };
                    xhr.open('GET', url, true);
                    xhr.send();
                } else {
                    alert("Unable to find a valid video ID!");
                }
            }
            tryNextUrl();
        }
    }
</script>

<input type="text" id="video-id" placeholder="Enter video ID" required>
<br><br>
<button onclick="displayVideo()">Display Video</button>

</body>
</html>
