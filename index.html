<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Display</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
        }
        #video-display {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 9999;
            display: none;
        }
        .center-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }
        button, select {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover, select:hover {
            background-color: #0056b3;
        }
        #loading {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
            display: none;
        }
        .error-message {
            color: red;
            font-size: 18px;
            display: none;
        }
    </style>
</head>
<body>

<div id="loading">Loading...</div>
<div id="video-display"></div>
<div class="error-message" id="error-message"></div>

<div class="center-container">
    <input type="text" id="video-id" placeholder="Enter ID" required aria-label="Video ID or Anime Name">
    <br><br>
    <select id="video-domain" aria-label="Video Domain">
        <option value="vidsrc.in">vidsrc.in</option>
        <option value="vidsrc.pm">vidsrc.pm</option>
        <option value="vidsrc.xyz">vidsrc.xyz</option>
        <option value="vidsrc.net">vidsrc.net</option>
        <option value="vidsrc.icu">vidsrc.icu</option>
        <option value="superembed">superembed</option>
        <option value="anime">Anime</option>
        <option value="pro">Pro</option>
        <option value="anime2">Anime2</option>
    </select>
    <br><br>
    <button onclick="displayVideo()" aria-label="Display Video">Display Video</button>
</div>

<script>
    document.getElementById('video-id').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            displayVideo();
        }
    });

    function constructEmbedUrl(videoId, domain) {
        if (domain === 'superembed') {
            return `https://multiembed.mov/directstream.php?video_id=${videoId}`;
        } else if (domain === 'anime') {
            return `https://2anime.xyz/embed/${videoId}`;
        } else if (domain === 'anime2') {
            return `https://vidsrc.icu/embed/anime/${videoId}/`; // Anime2 vidsrc.icu
        } else if (domain === 'vidsrc.icu') {
            return `https://vidsrc.icu/embed/movie/${videoId}`;
        } else if (domain === 'pro') {
            return `https://embed.su/embed/movie/${videoId}`;
        } else {
            return `https://${domain}/embed/${videoId}`;
        }
    }

    function tryProVersion(videoId) {
        var videoDisplay = document.getElementById('video-display');
        var loadingIndicator = document.getElementById('loading');
        var embedUrl = `https://embed.su/embed/movie/${videoId}`;

        videoDisplay.innerHTML = `<iframe src="${embedUrl}" style="width: 100%; height: 100%; border: none;" allowfullscreen sandbox="allow-scripts allow-same-origin allow-forms"></iframe>`;
        videoDisplay.style.display = 'block';

        var iframe = videoDisplay.querySelector('iframe');

        iframe.onload = function() {
            loadingIndicator.style.display = 'none';
        };

        iframe.onerror = function() {
            embedUrl = `https://embed.su/embed/tv/${videoId}/1/1`;
            videoDisplay.innerHTML = `<iframe src="${embedUrl}" style="width: 100%; height: 100%; border: none;" allowfullscreen sandbox="allow-scripts allow-same-origin allow-forms"></iframe>`;
            iframe = videoDisplay.querySelector('iframe');
            iframe.onload = function() {
                loadingIndicator.style.display = 'none';
            };
            iframe.onerror = function() {
                showError("Failed to load the Pro version video. Check the TMDB ID and try again.");
            };
        };
    }

    function displayVideo() {
        var videoId = document.getElementById('video-id').value.trim();
        var domain = document.getElementById('video-domain').value;
        var embedUrl;

        if (videoId === "") {
            showError("Please enter a valid TMDB ID or Anime Name.");
            return;
        }

        if (domain === 'pro') {
            tryProVersion(videoId);
        } else {
            embedUrl = constructEmbedUrl(videoId, domain);
            var videoDisplay = document.getElementById('video-display');
            var loadingIndicator = document.getElementById('loading');
            var errorMessage = document.getElementById('error-message');

            loadingIndicator.style.display = 'block';
            errorMessage.style.display = 'none';

            videoDisplay.innerHTML = `<iframe src="${embedUrl}" style="width: 100%; height: 100%; border: none;" allowfullscreen sandbox="allow-scripts allow-same-origin allow-forms"></iframe>`;
            videoDisplay.style.display = 'block';

            var iframe = videoDisplay.querySelector('iframe');
            iframe.onload = function() {
                loadingIndicator.style.display = 'none';
            };

            iframe.onerror = function() {
                showError("Failed to load the video. Please check the video ID or domain.");
            };
        }
    }

    function showError(message) {
        var errorMessage = document.getElementById('error-message');
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        document.getElementById('video-display').style.display = 'none';
        document.getElementById('loading').style.display = 'none';
    }
</script>
</body>
</html>
